background {
  monitor =
  path = $HOME/.cache/current_wallpaper.jpg
  blur_passes = 2
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
}

# Day, Month Date
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
  color = rgba(216, 222, 233, 0.7)
  font_size = 25
  font_family = SF Pro Display Bold
  position = 0, 350
  halign = center
  valign = center
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
  color = rgba(216, 222, 233, 0.7)
  font_size = 120
  font_family = SF Pro Display Bold
  position = 0, 250
  halign = center
  valign = center
}

# User
label {
  monitor =
  text = ïŠ¾    $USER
  color = rgba(216, 222, 233, 0.80)
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  font_size = 18
  font_family = SF Pro Display Bold
  position = 0, -130
